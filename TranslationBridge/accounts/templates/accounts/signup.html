{% extends 'main/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block style %}
<style>
    body {
        background: linear-gradient(135deg, #f3e7e9 0%, #c9e4f6 100%);
        min-height: 100vh;
        font-family: 'Cairo', 'Tajawal', sans-serif;
    }
    .signup-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('/static/images/accounts-bg.jpeg') center/cover no-repeat;
        position: relative;
        padding-top: 100px; /* زيادة المسافة من الأعلى */
        padding-bottom: 180px;
    }
    .signup-glow {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 600px; height: 600px;
        background: radial-gradient(circle, #a7c7e7 0%, #f3e7e9 80%);
        opacity: 0.25;
        filter: blur(80px);
        z-index: 0;
    }
    #signup-card {
        background: rgba(255,255,255,0.98);
        border-radius: 32px;
        box-shadow: 0 12px 48px rgba(80, 80, 180, 0.18);
        padding: 40px 40px;
        max-width: 650px;
        width: 100%;
        min-height: 420px;
        border: 2px solid #e3e3e3;
        position: relative;
        z-index: 1;
        animation: floatUp 1.2s cubic-bezier(.42,0,.58,1) 0s 1;
    }
    @keyframes floatUp {
        0% { transform: translateY(60px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
    .signup-title {
        text-align: center;
        margin-bottom: 36px;
    }
    .signup-title .material-symbols-outlined {
        font-size: 64px;
        color: #6F4E37;
        background: linear-gradient(135deg, #f6e8c9 0%, #f3e7e9 100%);
        border-radius: 50%;
        padding: 16px;
        box-shadow: 0 2px 12px rgba(111, 78, 55, 0.12);
        margin-bottom: 10px;
        animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 #e7c8a7; }
        100% { box-shadow: 0 0 32px 8px #dbb18a; }
    }
    .signup-title h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: #4B3322;
        letter-spacing: 2px;
        margin-bottom: 0;
        text-shadow: 0 2px 8px #e3e3e3;
    }
    .form-floating label {
        color: #6F4E37;
        font-weight: 500;
        font-size: 1.1rem;
    }
    .form-control, select {
        border-radius: 14px;
        border: 2px solid #d1bfa7;
        margin-bottom: 14px;
        font-size: 16px;
        background: #f7fafc;
        box-shadow: 0 2px 8px rgba(111, 78, 55, 0.07);
        transition: border 0.2s;
    }
    .form-control:focus {
        border-color: #6F4E37;
        box-shadow: 0 0 0 2px #6F4E3733;
    }
    select {
        padding: 10px;
    }
    .btn-signup {
        background: linear-gradient(90deg, #6F4E37 0%, #A67C52 100%);
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        border-radius: 14px;
        border: none;
        margin-top: 22px;
        box-shadow: 0 2px 12px rgba(111, 78, 55, 0.12);
        transition: background 0.3s, transform 0.2s;
    }
    .btn-signup:hover {
        background: linear-gradient(90deg, #A67C52 0%, #6F4E37 100%);
        transform: scale(1.04);
    }
    h4 {
        color: #6F4E37;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="signup-wrapper">
    <div class="signup-glow"></div>
    <div class="card shadow" id="signup-card">
        <div class="signup-title">
            <span class="material-symbols-outlined">account_circle</span>
            <h1>Sign Up</h1>
        </div>
        <form class="d-flex flex-column gap-2 w-100" action="{% url 'accounts:sign_up' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
                <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" required>
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="First name" name="first_name" required>
                <label for="floatingFirstName">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Last name" name="last_name" required>
                <label for="floatingLastName">Last name</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Bio" id="floatingBio" name="bio" style="height: 80px;"></textarea>
                <label for="floatingBio">Bio</label>
            </div>
            <h4>Choose Avatar</h4>
            <input type="file" name="avatar" accept="image/*" class="form-control">
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <label for="user_type" class="mt-2">Who are you?</label>
            <select name="user_type" id="user_type" required>
                <option value="translator">Translator</option>
                <option value="company">Company</option>
                <option value="other">Other</option>
            </select>
            <button class="btn btn-signup w-100 py-2" type="submit">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
