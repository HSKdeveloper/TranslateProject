{% extends 'main/base.html' %}

{% block title %} Sign in page {% endblock %}

{% block style %}
<style>
    body {
        background: linear-gradient(135deg, #f3e7e9 0%, #f6e3c9 100%);
        min-height: 100vh;
        font-family: 'Cairo', 'Tajawal', sans-serif;
    }
    .signin-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('/static/images/accounts-bg.jpeg') center/cover no-repeat;
        position: relative;
        padding-top: 100px; /* زيادة المسافة من الأعلى */
        padding-bottom: 180px;
    }
    .signin-glow {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 600px; height: 600px;
        background: radial-gradient(circle, #a7c7e7 0%, #f3e7e9 80%);
        opacity: 0.25;
        filter: blur(80px);
        z-index: 0;
    }
    #signin-card {
        background: rgba(255,255,255,0.98);
        border-radius: 32px;
        box-shadow: 0 12px 48px rgba(80, 80, 180, 0.18);
        padding: 40px 40px;
        max-width: 650px;
        width: 100%;
        min-height: 320px;
        border: 2px solid #e3e3e3;
        position: relative;
        z-index: 1;
        animation: floatUp 1.2s cubic-bezier(.42,0,.58,1) 0s 1;
    }
    @keyframes floatUp {
        0% { transform: translateY(60px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }
    .signin-title {
        text-align: center;
        margin-bottom: 36px;
    }
    .signin-title .material-symbols-outlined {
        font-size: 64px;
        color: #6F4E37;
        background: linear-gradient(135deg, #f6eac9 0%, #f3e7e9 100%);
        border-radius: 50%;
        padding: 16px;
        box-shadow: 0 2px 12px rgba(111, 78, 55, 0.12);
        margin-bottom: 10px;
        animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 #e7d0a7; }
        100% { box-shadow: 0 0 32px 8px #e7d3a7; }
    }
    .signin-title h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: #4B3322;
        letter-spacing: 2px;
        margin-bottom: 0;
        text-shadow: 0 2px 8px #e3e3e3;
    }
    .form-floating label {
        color: #6F4E37;
        font-weight: 500;
        font-size: 1.1rem;
    }
    .form-control {
        border-radius: 14px;
        border: 2px solid #d1bfa7;
        margin-bottom: 14px;
        font-size: 16px;
        background: #f7fafc;
        box-shadow: 0 2px 8px rgba(111, 78, 55, 0.07);
        transition: border 0.2s;
    }
    .form-control:focus {
        border-color: #6F4E37;
        box-shadow: 0 0 0 2px #6F4E3733;
    }
    .btn-signin {
        background: linear-gradient(90deg, #6F4E37 0%, #A67C52 100%);
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        border-radius: 14px;
        border: none;
        margin-top: 22px;
        box-shadow: 0 2px 12px rgba(111, 78, 55, 0.12);
        transition: background 0.3s, transform 0.2s;
    }
    .btn-signin:hover {
        background: linear-gradient(90deg, #A67C52 0%, #6F4E37 100%);
        transform: scale(1.04);
    }
    .signin-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .signin-form .form-floating {
        width: 70%;
        min-width: 220px;
        margin-left: auto;
        margin-right: auto;
    }
    .signin-form .btn-signin {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="signin-wrapper">
    <div class="signin-glow"></div>
    <div class="card shadow" id="signin-card">
        <div class="signin-title">
            <span class="material-symbols-outlined">login</span>
            <h1>Sign In</h1>
        </div>
        <form class="signin-form" action="{% url 'accounts:sign_in' %}" method="POST">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
                <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-signin w-100 py-2" type="submit">Sign In</button>
        </form>
    </div>
</div>
{% endblock %}
