
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Translation Bridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f7f7fa 0%, #e1923d1a 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(44, 44, 44, 0.13);
            padding: 48px 36px 36px 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
        }
        .success-icon {
            background: linear-gradient(90deg, #e1923d80, #f99a1ed6, #c46d20bc);
            color: #fff;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px #e1923d40;
        }
        .success-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #c46d20bc;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        .success-message {
            font-size: 1.08rem;
            color: #444;
            margin-bottom: 18px;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 28px;
            background: linear-gradient(90deg, #e1923d80, #f99a1ed6, #c46d20bc);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .back-link:hover {
            background: linear-gradient(90deg, #d87f12a3, #d56b24d7);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fa fa-check"></i>
        </div>
        <div class="success-title">Message Sent Successfully</div>
        <div class="success-message">Thank you for contacting Translation Bridge.<br>Your message has been received and we will get back to you soon.</div>
        <a href="/" class="back-link"><i class="fa fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
