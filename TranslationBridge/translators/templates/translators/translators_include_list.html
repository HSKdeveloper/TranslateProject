<div class="row mt-2 row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center">

    {% for translator in translators %}
      <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{translator.name}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{translator.specialty}}</h6>
                <p class="card-text">{{translator.experience | truncatewords:6}}</p>
                <a href="{% url 'translators:translator_detail_view' translator.id %}" class="card-link">more</a>
                <!--<a href="#" class="card-link">Another link</a>-->
            </div>
        </div>
      </div>
    {% endfor %}
  
  
</div>
